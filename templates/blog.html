{% extends 'includes/layout.html' %}

{% block body %}

<!-- Product Page -->
<div class="container-lg">
  <div class="row">

    <!-- Left Container -->
    <div class="overflow-y-auto px-0 border border-gray-50 rounded bg-gray-50 col-12 col-md-6">
      <form class="d-flex flex-column h-full">

        <!-- Product Overview -->
        <div class="d-flex items-center px-6 py-4 bg-white border-bottom border-gray-50">
          
          <!-- Product Icon -->
          <div class="mr-6">
            <div class="d-flex items-center justify-center text-gray-500">
              <div class="icon-circle border bg-white text-white mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="gray" class="bi bi-blockquote-right" viewBox="0 0 16 16">
                  <path d="M2.5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm0 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm0 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm0 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm10.113-5.373a6.59 6.59 0 0 0-.445-.275l.21-.352c.122.074.272.17.452.287.18.117.35.26.51.428.156.164.289.351.398.562.11.207.164.438.164.692 0 .36-.072.65-.216.873-.145.219-.385.328-.721.328-.215 0-.383-.07-.504-.211a.697.697 0 0 1-.188-.463c0-.23.07-.404.211-.521.137-.121.326-.182.569-.182h.281a1.686 1.686 0 0 0-.123-.498 1.379 1.379 0 0 0-.252-.37 1.94 1.94 0 0 0-.346-.298zm-2.168 0A6.59 6.59 0 0 0 10 6.352L10.21 6c.122.074.272.17.452.287.18.117.35.26.51.428.156.164.289.351.398.562.11.207.164.438.164.692 0 .36-.072.65-.216.873-.145.219-.385.328-.721.328-.215 0-.383-.07-.504-.211a.697.697 0 0 1-.188-.463c0-.23.07-.404.211-.521.137-.121.327-.182.569-.182h.281a1.749 1.749 0 0 0-.117-.492 1.402 1.402 0 0 0-.258-.375 1.94 1.94 0 0 0-.346-.3z"/>
                </svg>
              </div>
            </div>
          </div>
          
          <div>
            <!-- Product Header -->
            <h4 class="text-xl font-bold text-gray-900">Blog</h4>

            <!-- Product Description -->
            <p class="w-full text-sm text-gray-500">Crie um post para seu blog fornecendo algumas informações chaves.</p>
          </div>
        </div>

        <!-- User's Form -->
        <div class="p-3 flex-1">

          <!-- Input Container -->
          <div class="mb-6 last:mb-1">
            <div class="d-flex flex-column flex-1">
              
              <!-- Label -->
              <div class="d-flex justify-end items-center">  
                <div class="flex-grow mb-1 d-flex items-center">
                  <label for="form-field-keyword"
                    class="text-sm font-medium dark:text-gray-300 text-gray-700">
                    Assunto
                  </label>
                </div>
              </div>

              <!-- Input -->
              <div class="d-flex items-center">
                <input id="form-field-videoTopic"
                  class="form-control"
                  placeholder="Como reduzir a sua produção de lixo" type="text" maxlength="80" name="assunto" value="">
              </div>
            </div>
          </div>


          <!-- Input Container -->
          <div class="mb-6 last:mb-1">
            <div class="d-flex flex-column flex-1">

              <!-- Label -->
              <div class="d-flex justify-end items-center">
                <div class="flex-grow mb-1 d-flex items-center">
                  <label for="form-field-tone"
                    class="text-sm font-medium dark:text-gray-300 text-gray-700">
                      Tom do post
                  </label>
                </div>
              </div>

              <!-- Input -->
              <div class="d-flex items-center">
                <select class="form-control" name="tom">
                  <option value="">Neutro</option>
                  <option value="alegre">Alegre</option>
                  <option value="emocionado">Emocionado</option>
                  <option value="apelativo">Apelativo</option>
                  <option value="urgente">Urgente</option>
                  <option value="engraçado">Engraçado</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-flex items-center justify-between px-3 pb-3 border-b border-gray-200 pointer-events-auto xl:py-3 bg-gray-50 xl:bg-white xl:border-t xl:border-0 xl:border-gray-200 xl:px-6">
          <button type="submit" class="btn btn-primary btn-lg">
            <div class="loading" style="display: none;">Carregando...</div>
            <span class="button-span">Gerar conteúdo</span>
          </button>
        </div>

      </form>
    </div>

    <!-- Right Container -->
    <div class="overflow-y-auto xl:w-1/2 col-12 col-md-6">
      <div class="mb-24 lg:mb-auto">

        <!-- Navbar -->
        <div id="ai-response" class="px-3 mt-5 mt-md-0">
          <!-- <span class="badge rounded-pill bg-dark-soft">
            <span class="h5">resposta da REDATORA:</span>
          </span> -->
        </div>

        <!-- Notification -->
        <div id="vazia" class="d-flex flex-column items-center justify-center my-20 py-40">
          <div class="max-w-lg position-relative py-3 pl-6 rounded border border-gray-50">
            <div class="position-absolute inset-y-0 left-0 d-flex items-center justify-center w-8 bg-gray-50 rounded">
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" width="24" height="24"
                class="block w-4 h-4 text-gray-500 ">
                <path fill-rule="evenodd"
                  d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                  clip-rule="evenodd"></path>
              </svg> -->
            </div>
            <div class="flex-grow mx-2 pl-2 pr-4 text-left">
              <div class="mb-1 text-sm font-medium text-gray-500">Preencha os campos ao lado</div>
              <div>Obtenha os melhores resultados tentando várias combinações</div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- jquery para loading e POST -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $("form").submit(function (e) {
    // Prevent the form from being submitted
    e.preventDefault();

    // Show the loading div
    $(".button-span").hide()
    $(".loading").show();


    // Disable the submit button
    $("button[type='submit']").prop("disabled", true);

    var input = "Crie um post de blog "

    if ($("input[name='assunto']").val() != "") {
      input += "sobre o assunto " + $("input[name='assunto']").val()
    }
    if ($("select[name='tom']").val() != "") {
      input += "em um tom " + $("select[name='tom']").val()
    }

    input += ".";

    console.log(input)

    var category = "blog"

    // Submit the form using jQuery's ajax function
    $.ajax({
      type: "POST",
      url: "/airequest",
      contentType: "application/json",
      data: JSON.stringify({
        input: input,
        category: category
      }),
      success: function (response) {
        // Hide the loading div
        $(".loading").hide();
        $(".button-span").show()

        // Enable the submit button
        $("button[type='submit']").prop("disabled", false);

        // Do something with the response
        $("#ai-response").after(`

        <div class="px-6 py-3 border-bottom border-gray-200 group cursor-pointer bg-green-50 hover:bg-green-300/5">          
          <div class="w-full mt-2 mb-3 text-base font-medium leading-7 text-gray-800 whitespace-pre-wrap pre">
            ${response.trim().replace(/\n\n/g, "\n").replace(/\n/g, "<br><br>")}
          </div>
        </div>
        
        `)

        $("#vazia").remove()
        console.log(response)
        // ...
      },
      
      error: function(error) {

        // Deslogando usuário
        window.location.replace('/logout');
      }
    });
  });
</script>

{% endblock %}
